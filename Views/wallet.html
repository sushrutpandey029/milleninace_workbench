{{>header user=user}}

{{>verticalnav}}

<div class="hk-pg-wrapper">
    <div class="container-xxl">
        <header class="invoice-header">
            <div class="d-flex align-items-center">
                <a class="invoiceapp-title link-dark" data-bs-toggle="dropdown" href="#" role="button"
                    aria-haspopup="true" aria-expanded="false">
                    <h1>Add Wallet Amount</h1>

                    {{#if error}}
                        {{#each error}}
                            <div class="alert alert-danger" role="alert">
                                {{this}}
                            </div>
                        {{/each}}
                    {{/if}}

                    {{#if success}}
                        {{#each success}}
                            <div class="alert alert-success" role="alert">
                                {{this}}
                            </div>
                        {{/each}}
                    {{/if}}

                    <script>
                        window.setTimeout(function () {
                            $(".alert").fadeTo(500, 0).slideUp(500, function () {
                                $(this).remove();
                            });
                        }, 3000);
                    </script>
                </a>
            </div>
        </header>
        <br>
        <form id="total_balance" action="/adminwallet" method="post">
           
            <div class="mb-3">
                <label for="total_balance" class="form-label">Add Wallet Amount</label>
                <input type="number" class="form-control" id="total_balance" name="total_balance" required>
            </div>

           

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
</div>
